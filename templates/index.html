<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin-left:500px ;
            width: 47%;
            height: 70%;
        }
        .one{
            display: flex;
            gap: 20px;
        }
        input{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       <form method="post">
        <h1>Registration From</h1>
        <label>Name</label></br>
        <input type="text" placeholder="Enter your name" name="user"/></br>
        <label>Email</label></br>
        <input type="email" placeholder="Enter your email" name="mail"/></br>
        <label>Phone Number</label></br>
        <input type="number" placeholder="Enter your number" name="num"/></br>
        <div class="one">
            <div class="two">
                <label>Choose date</label>
                <input type="date" name="date"/>
            </div>
            <div class="three">
                <label>Time</label>
                <input type="time" name="time"/>
            </div>
        </div>
        <button>Submit</button>
        </form>
    </div>
</body>
</html>
